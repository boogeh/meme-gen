<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Charmonman|Inconsolata|Montserrat|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header class="container">
        <div class="header-content flex">
            <h1>Meme Generator</h1>
            <div class="spinner-master">
                <input type="checkbox" id="spinner-form2" />
                <label class="spinner-spin2" for="spinner-form2">
                    <div class="spinner2 diagonal part-1"></div>
                    <div class="spinner2 horizontal"></div>
                    <div class="spinner2 diagonal part-2"></div>
                </label>
            </div>
        </div>
    </header>
    <main class="container main-container">
        <section class="gallery-container">
            <div class="filterBox flex">
                <input type="text" class="filterImg" oninput="filterGImgs(this.value)" placeholder="Filter By Keywords">
                <select class="drop-down img=filter" onchange="filterByDropdown(this.value)">
                    <option selected="selected" value="all">All</option>
                    <option value="funny">Funny</option>
                    <option value="baby">Babies</option>
                    <option value="politics">Politics</option>
                    <option value="animal">Animals</option>
                </select>
            </div>
            <div class="gallery"></div>
        </section>
        <section class="canvas-container hide">
            <button class="btn-closeEditor" onclick="onBackBtn()"><span class="arrow">âžœ</span> Back To Gallery</button>
            <div class="canvas-wrapper">
                <canvas class="main-canvas"></canvas>
            </div>

            <div class="canvas-controllers flex column">
                <div class="buttons flex row">
                    <div class="color-input">
                        Fill Color
                        <input type="color" class="color-pick fill-color" value="#fffffe" onchange="onSetFillColor(this.value)">
                    </div>
                    <div class="color-input">
                        Stroke Color
                        <input type="color" class="color-pick stroke-color" value="#000002" onchange="onSetStrokeColor(this.value)">
                    </div>
                    <div class="font-input flex row">
                        <div class="fontLine">Font Size<span class="fontSize"></span></div>
                        <button class="font-plus" onclick="fontPlus()">+</button>
                        <button class="font-minus" onclick="fontMinus()">-</button>
                        Shadow
                        <input type="checkbox" class="shadow-checkbox">
                    </div>
                    <button class="btn "> <a class=" btn-save" onclick="downloadCanvas(this)">save</a></button>
                </div>
                <div class="input-lines flex column">
                    <input type="text" placeholder="Add line 1" class="input-line" id="line1" onkeyup="onSetText(this)">
                    <button class="move-up move-up-line1 line1" onclick="onMoveUp(this)">Up</button>
                    <button class="move-down move-down-line1 line1" onclick="onMoveDown(this)">Down</button>
                    <button class="move-left move-left-line1 line1" onclick="onMoveLeft(this)">Left</button>
                    <button class="move-right move-right-line1 line1" onclick="onMoveRight(this)">Right</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="container"></footer>

    <script src="js/info-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
