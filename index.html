<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Combo|Coming+Soon|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <div class="screen" onclick="toggleMenu()"></div>
    <section class="header-container">

        <div class="header-content container flex">

            <div class="nav top-nav flex align-center space-between">
                <div class="logo top-nav-logo" alt="Meme Generator">Meme Generator</div>
                <nav class="main-nav ">
                    <a href="#">Gallery</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
            <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i>
            </div>
        </div>
    </section>

    <main class="container main-container">
        <section class="gallery-container">
            <div class="filterBox flex">
                <input type="text" class="filterImg" oninput="filterGImgs(this.value)" placeholder="Filter By Keywords">
                <select class="dropdown-content" onchange="filterByDropdown(this.value)">

                </select>
            </div>
            <div class="gallery"></div>
        </section>
        <section class="canvas-container hide">
            <button class="btn-closeEditor" onclick="onBackBtn()"><span class="arrow">⬅</span> Back To Gallery</button>
            <div class="canvas-wrapper">
                <canvas class="main-canvas" onclick="onCanvasClick(event)"></canvas>
            </div>

            <div class="canvas-controllers flex column space-between">

                <div class="input-box flex row start">
                    <input type="text" placeholder="Add line" class="input-line" id="line1" value="New line" onkeyup="onSetText(this)">
                    <div class="delete-row"><i class="far fa-trash-alt"></i></div>
                    <div class="add-line" onclick="onAddLine()"><i class="fas fa-plus"></i></div>
                </div>


                <div class="buttons flex row start">
                    <div class="color-input">
                        Fill
                        <input type="color" class="color-pick fill-color" value="#fffffe" onchange="onSetFillColor(this.value)">
                    </div>
                    <div class="color-input">
                        Stroke
                        <input type="color" class="color-pick stroke-color" value="#000002" onchange="onSetStrokeColor(this.value)">
                    </div>
                    <div class="font-input flex row start">
                        <div class="fontLine">Font Size<span class="fontSize"></span></div>
                        <button class="font-plus" onclick="fontPlus()"><i class="fas fa-plus"></i></button>
                        <button class="font-minus" onclick="fontMinus()"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="buttons flex row start">
                    <button class="move-up move-up-line1 line1" onclick="onMoveUp(this)">▲</button>
                    <button class="move-down move-down-line1 line1" onclick="onMoveDown(this)">▼</button>
                    <button class="move-left move-left-line1 line1" onclick="onMoveLeft(this)">◀</button>
                    <button class="move-right move-right-line1 line1" onclick="onMoveRight(this)">▶</button>
                    <div class="shadow-container">Shadow</div>
                    <input type="checkbox" class="shadow-checkbox" onchange="handleShadowChange(this)">

                    <select class="drop-down font-picker" onchange="filterByDropdown(this.value)">
                        <option selected="selected" value="impact">Impact</option>
                        <option value="impact">Impact</option>
                        <option value="coming">Coming-Soon</option>
                        <option value="Chakra Petch">Chakra Petch</option> Chakra Petch

                        <button class="btn "> <a class=" btn-save" onclick="downloadCanvas(this)">save</a></button>
                </div>

            </div>
        </section>
    </main>
    <footer class="container"></footer>

    <script src="js/info-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
