<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header class="container">
        <div class="header-content ">
            <h1>Meme Generator</h1>
            <div class="spinner-master">
                <input type="checkbox" id="spinner-form2" />
                <label class="spinner-spin2" for="spinner-form2">
                    <div class="spinner2 diagonal part-1"></div>
                    <div class="spinner2 horizontal"></div>
                    <div class="spinner2 diagonal part-2"></div>
                </label>
            </div>
        </div>

    </header>
    <main class="container main-container">
        <div class="filterBox">
            <input type="text" class="filterImg" oninput="filterImg(this.value)" placeholder="Filter By Keywords">
            <select class="drop-down img=filter" onchange="filterByWord(this.value)">
                    <option selected="selected">All</option>
                    <option value="funny">Funny</option>
                    <option value="baby">Babies</option>
                    <option value="politics">Politics</option>
                    <option value="animal">Animals</option>
                </select>
        </div>
        <section class="gallery-container">
            <div class="gallery"></div>
        </section>
        <section class="canvas-container hide">
            <button class="btn-closeEditor" onclick="onBackBtn()"><span class="arrow">âžœ</span> Back To Gallery</button>
            <div class="canvas-wrapper">
                <canvas id="main-canvas"></canvas>
            </div>

            <div class="canvas-controllers flex column">
                <div class="buttons flex row">
                    Fill Color:
                    <input type="color" class="color-pick fill-color" value="#fffffe" onchange="onSetFillColor(this.value)">
                    Stroke Color:
                    <input type="color" class="color-pick stroke-color" value="#000002" onchange="onSetStrokeColor(this.value)">
                    <button class="font-plus" onclick="fontPlus()">+</button>
                    <div class="dontLine">Font Size:<span class="fontSize"></span></div>
                    <button class="font-minus" onclick="fontMinus()">-</button>
                    <button class="btn "> <a class=" btn-save" onclick="downloadCanvas(this)">save</a></button>
                </div>
                <div class="input-lines flex column">
                    <input type="text" placeholder="Add line 1" id="line1" onkeyup="onSetText(this)">
                    <input type="text" placeholder="Add line 2" id="line2" onkeyup="onSetText(this)">
                </div>
            </div>
        </section>
    </main>
    <footer class="container"></footer>

    <script src="js/info-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
