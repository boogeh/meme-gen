<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header class="container">
        <div class="header-content">header</div>
    </header>
    <main class="container main-container">
        <section class="gallery-container">
            <div class="gallery"></div>
        </section>
        <section class="canvas-container hide">
            <!-- TODO: move height and width to the JS -->
            <button class="btn-closeEditor" onclick="onBackBtn()">Back To Gallery</button>
            <div class="canvas-wrapper">
                <canvas id="main-canvas"></canvas>
            </div>
            <div class="canvas-controllers flex">
                <div class="buttons">
                    <input type="color" class="colorPick">
                    <button class="font-plus">+</button>
                    <button class="font-minus">-</button>
                </div>
                <div class="input-lines">
                    <input type="text" placeholder="Add line 1" id="text-line1" onkeydown="onChangeText(this.value)">
                    <input type="text" placeholder="Add line 2" id="text-line2">
                </div>
            </div>
        </section>
    </main>
    <footer class="container"></footer>

    <script src="js/canvas-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
