<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Combo|Coming+Soon|Roboto|Charmonman" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>About</title>
</head>

<body>
    <section class="header-container">

        <div class="header-content container flex">
            <div class="screen" onclick="toggleMenu()"></div>

            <div class="nav top-nav flex align-center space-between">
                <div class="logo top-nav-logo" alt="Meme Generator">
                    <a href="index.html"> <img class="gene" src="img/generator.png" alt=""></a>
                </div>
                <nav class="main-nav ">
                    <a class="nav-a" href="index.html">Gallery</a>
                    <a class="nav-a" href="about.html">About</a>
                    <a class="nav-a" href="contact.html">Contact</a>
                </nav>
            </div>
            <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i>
            </div>
        </div>
    </section>

    <main class="container contact-container">
        <form>
                <div class="form-group">
                        <h1>Keep In Touch!</h1>
                        <br>
                    </div>
            <div class="form-group">
                <div class="contact">Email address</div>
                <input type="email" class="form-control" placeholder="&emsp;name@example.com">
            </div>
            <div class="form-group">
                <div class="contact">Subject</div>

                <textarea class="form-control" rows="1"></textarea>
            </div>
            <div class="form-group">
                <div class="contact">Message</div>

                <textarea class="form-control" rows="3"></textarea>
            </div>
        </form>
    </main>

    <script src="js/util-service.js"></script>
    <script src="js/canvas-service.js"></script>
